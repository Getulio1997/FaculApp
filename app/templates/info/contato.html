{% extends 'estrutura/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center align-items-center vhtamanho">
  <div class=" col col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
    <form class="rounded-4 py-5 px-3  formloginecad" method="post" action="/dologin/">
      {% if msg %}

      <div class="alert {{class}}">
        {{msg}}
      </div>

      {% endif %}

      <div class="row">
        <div class="col-10 m-auto">
          <h3 class="mb-3 text-center">Nos mande um feedback</h3>
          <label for="form-label" class="col-12">
            
            <textarea class="form-control mt-1 " type="text" name="text" id="textComent"></textarea>
          </label>
        </div>
      </div> 
      <div class="row col-10 m-auto">
        <div class="col-12 col-md-6">
          <button class="btn bntokColor mt-3 w-100" type="submit" value="sendEmail">Enviar</button>
        </div>
      </div>
      {% csrf_token %}
    </form>
  </div>
</div>

{% endblock%}
